
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <style>
        :root {
            --primario: #FFCF15;
            --secundario: #00477A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        header {
            background-color: var(--secundario);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        button {
            background-color: var(--primario);
            color: var(--secundario);
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: var(--secundario);
            color: var(--primario);
        }

        footer {
            background-color: var(--secundario);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
